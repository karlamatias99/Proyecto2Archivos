<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Login y Registro</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <main>
      <!--Voy a agrupar en un solo contenedor todo-->
      <div class="contenedor_general">
        <!--Esta es la parte de atras que permanecera inmovil siempre-->
        <div class="parte_fija">
          <div class="login">
            <h3>¿Tienes una cuenta activa?</h3>
            <p>Inicia sesión para entrar a la página</p>
            <button id="btn_login">Iniciar Sesión</button>
          </div>

          <div class="registro">
            <h3>¿Aún no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesión</p>
            <button id="btn_registrarse">Regístrarse</button>
          </div>
        </div>

        <!--Formulario de Login y registro, estos cambiaran dependiendo del boton que se aprima-->
        <div class="Login_Registro">
          <!--Login-->
          <form action="" class="FormularioLogin" id="Ingreso">
            <h2>Iniciar Sesión</h2>
            <input type="hidden" id="rol" name="rol" />
            <input type="email" placeholder="Correo Electronico" id="email" name="email" />
            <input type="password" placeholder="Contraseña" id="Password" name="Password"/>
            <button type="submit">Iniciar sesión</button>
          </form>

          <!--Registro-->
          <form action="" class="FormularioRegistro" id="RegistroUsuario">
            <h2>Regístrarse</h2>
            <input type="text" placeholder="Nombre" id="nombreAñadir" />
            <input type="text" placeholder="Apellido" id="apellidoAñadir" />
            <input type="email" placeholder="Correo Electronico" id="emailAñadir" />
            <input type="password" placeholder="Contraseña" id="passwordAñadir" />
            <input
              type="password"
              placeholder="Repita su Contraseña"
              id="Password2"
            />
            <button type="submit">Regístrarse</button>
          </form>
        </div>
      </div>
    </main>

    <!--Llamo los scripts que utilizare-->
    <script src="login.js"></script>
    <script src="ingresar.js"></script>
  </body>
</html>

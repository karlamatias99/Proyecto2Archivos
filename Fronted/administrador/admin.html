<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administracion</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="stilos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="usuario.html">Registrar Empleados</a></li>
          <li><a href="../administrador/admin.html">Ver Reportess</a></li>
          <li><a href="../Login/Login.html">Cerrar Sesion</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Registrar Empleados -->
      <div class="contenedorProductos">
        <h2>Usuarios registradoss</h2>
        <div class="mostrarProductos" id="mostrarUsuarios"></div>
      </div>
      <div class="contenedor">
        <!-- Añadir -->
        <div class="añadir">
          <h2>Añadir</h2>
          <form action="" id="IngresoTrabajadores">
            <label>Nombre</label>
            <input type="text" id="nombreAñadir" name="nombreEmpleado" />

            <label>Apellido</label>
            <input type="text" id="apellidoAñadir" name="apellidoEmpleado" />

            <label>Correo Electronico</label>
            <input type="email" id="emailAñadir" name="correoEmpleado" />

            <label>Password</label>
            <input type="password" id="passwordAñadir" name="passEmpleado" />

            <fieldset>
              <legend>Rol</legend>

              <div>
                <input
                  type="radio"
                  id="administrador"
                  name="rol"
                  value="Administrador"
                />
                <label for="administrador">Administracion</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="paqueteria"
                  name="rol"
                  value="Paqueteria"
                />
                <label for="paqueteria">Paquetería</label>
              </div>
            </fieldset>

            <input
              class="button"
              type="button"
              id="botonAñadir"
              value="Añadir"
            />
          </form>
        </div>

        <!-- Editar -->
        <div class="editar">
          <h2>Editar</h2>
          <form id="form-editar-empleado">
            <input type="hidden" id="id-empleado" name="id-empleado" />

            <label>Nombre</label>
            <input type="text" id="nombreEditar" name="nombreEditar" />

            <label>Apellido</label>
            <input type="text" id="apellidoEditar" name="apellidoEditar" />

            <label>Correo Electronico</label>
            <input type="email" id="correoEditar" name="correoEditar" />

            <label>Password</label>
            <input type="password" id="passwordEditar" name="passwordEditar" />

            <fieldset>
              <legend>Rol</legend>

              <div>
                <input
                  type="radio"
                  id="administrador"
                  name="rolEditrar"
                  value="Administrador"
                />
                <label for="administrador">Administracion</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="paqueteria"
                  name="rolEditrar"
                  value="Paqueteria"
                />
                <label for="paqueteria">Paquetería</label>
              </div>
            </fieldset>

            <input
              class="button"
              type="button"
              id="botonEditar"
              value="Editar"
            />
          </form>
        </div>
      </div>
    </main>

    <script src="admin.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="stilos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    .separado {
      margin-left: auto;
    }
  </style>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="usuario.html">Comprar</a></li>
          <li><a href="MisPedidos.html">Ver mis Pedidos</a></li>
          <li><a href="../Login/Login.html">Cerrar Sesion</a></li>
          <li style="margin-left: 1000px" id="username-list-item">
            <a href="#">Usuario</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Productos -->
      <div class="contenedorProductos">
        <div class="mostrarProductos" id="mostrarProductos"></div>
      </div>
      <div class="contenedor">
        <!-- Añadir -->
        <div class="añadir">
          <h2>Añadir</h2>
          <form action="" id="IngresoProductos">
            <label>Nombre del producto</label>
            <input type="text" id="productoAñadir" name="nombreDelProducto" />

            <label>Descripcion del Producto</label>
            <input
              type="text"
              id="descripcionAñadir"
              name="descripcionDelProducto"
            />

            <label>Precio del producto</label>
            <input type="number" id="PrecioAñadir" />

            <label>Existencia</label>
            <input type="number" id="existenciaAñadir" />

            <label>Imagen</label>
            <input type="String" id="ImagenAñadir" />

            <fieldset>
              <legend>Categoria</legend>

              <div>
                <input
                  type="radio"
                  id="Tecnologia"
                  name="categoria"
                  value="Tecnologia"
                />
                <label for="Tecnologia">Tecnologia</label>
              </div>
              <div>
                <input type="radio" id="Hogar" name="categoria" value="Hogar" />
                <label for="Hogar">Hogar</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="Academico"
                  name="categoria"
                  value="Academico"
                />
                <label for="Academico">Academico</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="Literatura"
                  name="categoria"
                  value="Literatura"
                />
                <label for="Literatura">Literatura</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="Decoracion"
                  name="categoria"
                  value="Decoracion"
                />
                <label for="Decoracion">Decoracion</label>
              </div>
              <div>
                <input type="radio" id="Otros" name="categoria" value="Otros" />
                <label for="Otros">Otros</label>
              </div>
    
            </fieldset>
            <input
              class="button"
              type="button"
              id="botonAñadir"
              value="Añadir"
            />
          </form>
        </div>
        <!-- Editar -->
        <div class="editar">
          <h2>Editar</h2>
          <form id="form-editar-producto">
            <input type="hidden" id="id-producto" name="id-producto" />

            <label>Nombre del producto</label>
            <input type="text" id="nombreEditar" name="nombreEditar" />

            <label>Descripcion del producto</label>
            <input
              type="text"
              id="descripcionEditar"
              name="descripcionEditar"
            />

            <label>Precio del Producto</label>
            <input type="number" id="precioEditar" name="precioEditar" />

            <label>Existencia del producto</label>
            <input
              type="number"
              id="existenciaEditar"
              name="existenciaEditar"
            />

            <label>Imagen del Producto</label>
            <input type="String" id="imagenEditar" name="imagenEditar" />

            <fieldset>
              <legend>Categoria</legend>

              <div>
                <input
                  type="radio"
                  id="Tecnologia"
                  name="categoriaEditar"
                  value="Tecnologia"
                />
                <label for="Tecnologia">Tecnologia</label>
              </div>
              <div>
                <input type="radio" id="Hogar" name="categoriaEditar" value="Hogar" />
                <label for="Hogar">Hogar</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="Academico"
                  name="categoriaEditar"
                  value="Academico"
                />
                <label for="Academico">Academico</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="Literatura"
                  name="categoriaEditar"
                  value="Literatura"
                />
                <label for="Literatura">Literatura</label>
              </div>
              <div>
                <input
                  type="radio"
                  id="Decoracion"
                  name="categoriaEditar"
                  value="Decoracion"
                />
                <label for="Decoracion">Decoracion</label>
              </div>
              <div>
                <input type="radio" id="Otros" name="categoriaEditar" value="Otros" />
                <label for="Otros">Otros</label>
              </div>
          
            </fieldset>

            <input
              class="button"
              type="button"
              id="botonEditar"
              value="Editar"
            />
          </form>
        </div>
      </div>
    </main>

    <script src="Vistausuario.js"></script>
  </body>
</html>

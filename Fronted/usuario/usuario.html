<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilos.css" rel="stylesheet" type="text/css" />
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
      <li><a href="./Vistausuario.html">Regresar</a></li>
      <h1>Carrito de Compras</h1>
      <div>
        <img
          id="carrito"
          class="carrito"
          src="../imagenes/carrito.png"
          alt=""
        />
        <div id="numero"></div>
      </div>
      <form
        onsubmit="event.preventDefault(); buscarProducto();"
        class="formulario-busqueda"
      >
        <input type="text" id="busqueda" />
        <button type="submit" class="boton-busqueda">Buscar</button>
      </form>
    </header>

    <main>
      <div id="contenedor" class="contenedor">
        <input type="hidden" id="nombreProducto" name="nombreProducto" />
        <input type="hidden" id="precioProducto" name="precioProducto" />
      </div>
    </main>

    <div id="contenedorCompra">
      <div class="informacionCompra" id="informacionCompra">
        <span id="numero"></span>

        <h2>Cesta</h2>
        <p class="x" id="x">x</p>
      </div>

      <div class="productosCompra" id="productosCompra"></div>
      <div class="total" id="total"></div>
      <button onclick="eliminarCarrito()">Vaciar Carrito</button>
      <button onclick="abrirVentana()">Ingresar Tarjeta Credito/Debito</button>
      <button onclick="abrirVentanaPedido()">Finalizar Compra</button>
    </div>

    <div class="ventana-emergente" id="ventana">
      <div class="contenido-ventana">
        <form action="" class="FormularioTarjeta" id="RegistroTarjeta">
          <h2>Tarjeta de Credito/Debito</h2>
          <input
            type="number"
            placeholder="Numero Tarjeta"
            id="numeroTarjeta"
          />
          <input
            type="text"
            placeholder="Nombre Usuario Tarjeta"
            id="nombreUsuario"
          />
          <input
            type="date"
            id="vencimiento"
            name="vencimiento"
            min="2023-01-01"
            max="2023-12-31"
          />
          <input type="number" placeholder="CVV" id="CVV" />

          <button type="submit">Ingresar Forma de Pago</button>
        </form>
        <button onclick="cerrarVentana()">Cancelar</button>
        <!-- <button type="submit">Guardar Tarjeta</button>-->
      </div>
    </div>

    <div class="ventana-emergente" id="ventanaPedido">
      <div class="contenido-ventana">
        <form action="" class="FormularioPedido" id="RegistroPedido">
          <h>Estas a unos pasos de realizar tu pedido</h>
          <input type="text" placeholder="Nombre" id="usuarioPedido" />
          <input type="text" placeholder="Direccion" id="direccion" />
          <input type="number" placeholder="Telefono" id="telefono" />
          <input type="number" placeholder="Numero Tarjeta" id="Tarjeta" />
          <h>Total de tu Compra:</h>
          <p id="totalcompra"></p>
          <h>Fecha de Pedido:</h>
          <p id="fecha-actual"></p>
          <h>Fecha de Entrega Aproximada:</h>
          <p id="fechaEntrega"></p>
          <button type="submit">Realizar Pedido</button>
        </form>
        <button onclick="cerrarVentanaPedido()">Cancelar</button>
        <!-- <button type="submit">Guardar Tarjeta</button>-->
      </div>
    </div>

    <script src="usuario.js"></script>
  </body>
</html>

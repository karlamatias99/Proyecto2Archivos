<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="estilos.css" rel="stylesheet" type="text/css" />
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
      <h1>Carrito de Compras</h1>
      <div>
        <img
          id="carrito"
          class="carrito"
          src="../imagenes/carrito.png"
          alt=""
        />
        <div id="numero"></div>
      </div>
    </header>

    <main>
      <div id="contenedor" class="contenedor">
        <input type="hidden" id="nombreProducto" name="nombreProducto" />
        <input type="hidden" id="precioProducto" name="precioProducto" />
      </div>
    </main>

    <div id="contenedorCompra">
      <div class="informacionCompra" id="informacionCompra">
        <span id="numero"></span>

        <h2>Cesta</h2>
        <p class="x" id="x">x</p>
      </div>

      <div class="productosCompra" id="productosCompra"></div>
      <div class="total" id="total"></div>
      <button>Finalizar Compra</button>
    </div>

    <script src="usuario.js"></script>
  </body>
</html>
